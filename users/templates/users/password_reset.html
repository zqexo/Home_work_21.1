{% extends "catalog/base.html" %}
{% load static %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-sm bg-light" style="border-radius: 30px;">
                    <div class="card-header bg-primary text-white text-center" style="border-radius: 30px 30px 0 0;">
                            <h2>Восстановление пароля</h2>
                    </div>
                    <div class="card-body py-3 flex-grow-1 ms-2">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary rounded-pill">
                                    Восстановить
                            </button>
                            <a class="btn btn-outline-secondary rounded-pill" href="{% url 'users:login' %}"
                               role="button">Отменить</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
