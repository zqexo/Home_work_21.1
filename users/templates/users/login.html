{% extends "catalog/base.html" %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-sm " style="border-radius: 30px;">
                    <div class="card-header bg-primary text-white text-center" style="border-radius: 30px 30px 0 0;">
                        <h2>Вход</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button class="btn btn-success" type="submit">Войти</button>
                            <a class="btn btn-outline-secondary" href="{% url 'catalog:product_list' %}"
                               role="button">Назад</a>
                        </form>
                    </div>
                    <div class="card-footer bg-primary text-center"
                         style="border-bottom-left-radius: 30px; border-bottom-right-radius: 30px;">
                        <a class="text-white" href="{% url 'users:register' %}">Нет аккаунта? Зарегистрируйтесь</a><br>
                        <a class="text-white" href="{% url 'users:password_reset' %}">Забыли пароль?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
